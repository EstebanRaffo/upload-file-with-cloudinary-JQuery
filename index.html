<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <form id="form" method="post" enctype="multipart/form-data">
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="images/iconfinder_male3_403019.png" alt="foto">
            <div class="card-body">
                <h5 class="card-title">Sube una foto</h5>
                <p class="card-text">Sube una imagen...</p>
                <div class="form-group">
                    <label for="image">Nueva imagen</label>
                    <input type="file" class="form-control-file" name="upload" id="image">
                </div>
                <input type="button" class="btn btn-primary upload" value="Subir">
            </div>
        </div>
    </form>
    <section id="enviando">
        
    </section>
